<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Details - Crypto Exchange Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .back-button {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            background: rgba(255,255,255,0.3);
        }

        .crypto-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .crypto-symbol {
            font-size: 2em;
            font-weight: bold;
        }

        .crypto-name {
            font-size: 1.5em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .data-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.5em;
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .data-table th,
        .data-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e1e5e9;
        }

        .data-table th {
            background: #3498db;
            color: white;
            font-weight: bold;
            position: sticky;
            top: 0;
        }

        .data-table tr:hover {
            background: #f8f9fa;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 18px;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .hidden {
            display: none;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 16px;
            background: #f8f9fa;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/" class="back-button">‚Üê Back to Search</a>
            <div>
                <div class="crypto-header">
                    <div class="crypto-symbol" id="cryptoSymbol">...</div>
                    <div class="crypto-name" id="cryptoName">...</div>
                </div>
                <div id="cryptoPrice" style="font-size: 1.2em; opacity: 0.9;"></div>
            </div>
        </div>

        <div class="content">
            <div id="loading" class="loading">
                 Loading cryptocurrency data...
            </div>

            <div id="error" class="error hidden"></div>

            <div id="content" class="hidden">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="historicalCount">0</div>
                        <div class="stat-label">Historical Records</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="metricsCount">0</div>
                        <div class="stat-label">Metrics Records</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="marketCapRank">#0</div>
                        <div class="stat-label">Market Cap Rank</div>
                    </div>
                </div>

                <div class="data-section">
                    <h3 class="section-title"> Historical Price Data</h3>
                    <div id="historicalData">
                        <div class="no-data">No historical data available</div>
                    </div>
                </div>

                <div class="data-section">
                    <h3 class="section-title"> Market Metrics</h3>
                    <div id="metricsData">
                        <div class="no-data">No metrics data available</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const cryptoId = '{{ crypto_id }}';

        async function loadCryptoDetails() {
            try {
                const response = await fetch(`/api/crypto/${cryptoId}`);
                const data = await response.json();

                if (data.error) {
                    showError(data.error);
                    return;
                }

                displayCryptoDetails(data);

            } catch (err) {
                showError('Network error: ' + err.message);
            }
        }

        function displayCryptoDetails(data) {
            const loading = document.getElementById('loading');
            const content = document.getElementById('content');
            const cryptoInfo = data.crypto_info;

            // Update header
            if (cryptoInfo) {
                document.getElementById('cryptoSymbol').textContent = cryptoInfo.symbol;
                document.getElementById('cryptoName').textContent = cryptoInfo.name;
                document.getElementById('marketCapRank').textContent = '#' + (cryptoInfo.market_cap_rank || 'N/A');

                if (cryptoInfo.current_price) {
                    document.getElementById('cryptoPrice').textContent =
                        `Current Price: $${cryptoInfo.current_price.toLocaleString()}`;
                }
            }

            // Update stats
            document.getElementById('historicalCount').textContent = data.historical_data.length;
            document.getElementById('metricsCount').textContent = data.metrics_data.length;

            // Display historical data
            displayHistoricalData(data.historical_data);

            // Display metrics data
            displayMetricsData(data.metrics_data);

            // Show content
            loading.classList.add('hidden');
            content.classList.remove('hidden');
        }

        function displayHistoricalData(historicalData) {
            const container = document.getElementById('historicalData');

            if (!historicalData || historicalData.length === 0) {
                container.innerHTML = '<div class="no-data">No historical data available</div>';
                return;
            }

            let html = `
                <div style="margin-bottom: 10px; color: #7f8c8d;">
                    Showing ${Math.min(historicalData.length, 50)} of ${historicalData.length} records
                </div>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Open</th>
                            <th>High</th>
                            <th>Low</th>
                            <th>Close</th>
                            <th>Volume</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            // Show latest 50 records
            const displayData = historicalData.slice(-50).reverse();

            displayData.forEach(record => {
                html += `
                    <tr>
                        <td>${record.date || 'N/A'}</td>
                        <td>${formatNumber(record.open)}</td>
                        <td>${formatNumber(record.high)}</td>
                        <td>${formatNumber(record.low)}</td>
                        <td>${formatNumber(record.close)}</td>
                        <td>${formatNumber(record.volume)}</td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function displayMetricsData(metricsData) {
            const container = document.getElementById('metricsData');

            if (!metricsData || metricsData.length === 0) {
                container.innerHTML = '<div class="no-data">No metrics data available</div>';
                return;
            }

            let html = `
                <div style="margin-bottom: 10px; color: #7f8c8d;">
                    Showing ${Math.min(metricsData.length, 20)} of ${metricsData.length} records
                </div>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Price</th>
                            <th>24h Volume</th>
                            <th>24h High</th>
                            <th>24h Low</th>
                            <th>Market Cap</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            // Show latest 20 records
            const displayData = metricsData.slice(-20).reverse();

            displayData.forEach(record => {
                html += `
                    <tr>
                        <td>${record.date || 'N/A'}</td>
                        <td>${formatNumber(record.price)}</td>
                        <td>${formatNumber(record.volume_24h)}</td>
                        <td>${formatNumber(record.high_24h)}</td>
                        <td>${formatNumber(record.low_24h)}</td>
                        <td>${formatNumber(record.market_cap)}</td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function formatNumber(value) {
            if (value === null || value === undefined || value === 'N/A') return 'N/A';
            if (typeof value === 'number') {
                if (value === 0) return '0';
                if (value < 1) return value.toFixed(6);
                if (value < 1000) return value.toFixed(2);
                return value.toLocaleString(undefined, {maximumFractionDigits: 2});
            }
            return value;
        }

        function showError(message) {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');

            loading.classList.add('hidden');
            error.textContent = message;
            error.classList.remove('hidden');
        }

        // Load data when page opens
        document.addEventListener('DOMContentLoaded', loadCryptoDetails);
    </script>
</body>
</html>
