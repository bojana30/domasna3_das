<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Exchange Analyzer - Technical Prototype</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .search-section {
            padding: 40px;
            text-align: center;
            background: #f8f9fa;
        }

        .search-box {
            display: flex;
            max-width: 600px;
            margin: 0 auto;
            gap: 10px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .search-button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }

        .search-button:active {
            transform: translateY(0);
        }

        .results-section {
            padding: 20px;
            min-height: 400px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 18px;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .crypto-card {
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .crypto-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            border-color: #3498db;
        }

        .crypto-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .crypto-symbol {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
        }

        .crypto-name {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .crypto-rank {
            background: #3498db;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .crypto-price {
            font-size: 1.8em;
            font-weight: bold;
            color: #27ae60;
            margin: 10px 0;
        }

        .crypto-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .detail-item {
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .detail-label {
            font-size: 0.8em;
            color: #7f8c8d;
            text-transform: uppercase;
        }

        .detail-value {
            font-weight: bold;
            color: #2c3e50;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
            font-size: 18px;
        }

        .data-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e1e5e9;
        }

        .data-table th {
            background: #3498db;
            color: white;
            font-weight: bold;
        }

        .data-table tr:hover {
            background: #ecf0f1;
        }

        .hidden {
            display: none;
        }

        .stats-bar {
            background: #34495e;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 0.9em;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-details {
            flex: 1;
            padding: 8px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-analyze {
            flex: 1;
            padding: 8px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-details:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-analyze:hover {
            background: #219653;
            transform: translateY(-2px);
        }

        .btn-details:active, .btn-analyze:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> Crypto Exchange Analyzer</h1>
            <p>Technical Prototype - Search Cryptocurrency Data</p>
        </div>

        <div class="stats-bar" id="statsBar">
            Loading cryptocurrency data...
        </div>

        <div class="search-section">
            <div class="search-box">
                <input type="text"
                       id="searchInput"
                       class="search-input"
                       placeholder="Enter cryptocurrency symbol or name (e.g., BTC, Bitcoin, ethereum)..."
                       onkeypress="handleKeyPress(event)">
                <button id="searchButton" class="search-button" onclick="searchCrypto()">
                    SEARCH
                </button>
            </div>
        </div>

        <div class="results-section">
            <div id="loading" class="loading hidden">
                 Searching cryptocurrency data...
            </div>

            <div id="error" class="error hidden"></div>

            <div id="resultsContainer">
                <div class="no-results">
                     Enter a cryptocurrency symbol or name above to search
                </div>
            </div>
        </div>
    </div>

    <script>
    // Load stats on page load
    document.addEventListener('DOMContentLoaded', function() {
        loadStats();
        // Focus on search input when page loads
        document.getElementById('searchInput').focus();
    });

    async function loadStats() {
        try {
            const response = await fetch('/status');
            const data = await response.json();

            const statsBar = document.getElementById('statsBar');
            if (data.data_loaded) {
                let statsText = ` Available: ${data.symbols_count || 0} cryptocurrencies |  Historical Data: ${data.historical_files || 0} files |  Metrics: ${data.metrics_files || 0} files`;

                if (data.technical_analysis_available) {
                    statsText += ` |  Technical Analysis: READY`;
                } else {
                    statsText += ` |  Technical Analysis: NOT AVAILABLE`;
                }

                statsBar.innerHTML = statsText;
            } else {
                statsBar.innerHTML = ' Loading cryptocurrency data...';
            }
        } catch (err) {
            console.error('Error loading stats:', err);
        }
    }

    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            searchCrypto();
        }
    }

    async function searchCrypto() {
        const searchTerm = document.getElementById('searchInput').value.trim();
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const resultsContainer = document.getElementById('resultsContainer');

        console.log('Searching for:', searchTerm); // Debug log

        if (!searchTerm) {
            showError('Please enter a search term');
            return;
        }

        // Show loading
        loading.classList.remove('hidden');
        error.classList.add('hidden');
        resultsContainer.innerHTML = '';

        try {
            const response = await fetch('/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'search_term=' + encodeURIComponent(searchTerm)
            });

            const data = await response.json();
            console.log('Search response:', data); // Debug log

            if (data.error) {
                showError(data.error);
            } else {
                displayResults(data.results);
            }

        } catch (err) {
            console.error('Search error:', err);
            showError('Network error: ' + err.message);
        } finally {
            loading.classList.add('hidden');
        }
    }

    function showError(message) {
        const error = document.getElementById('error');
        error.textContent = message;
        error.classList.remove('hidden');
    }

    function displayResults(results) {
        const resultsContainer = document.getElementById('resultsContainer');

        if (!results || results.length === 0) {
            resultsContainer.innerHTML = `
                <div class="no-results">
                     No cryptocurrencies found matching your search
                </div>
            `;
            return;
        }

        let html = `
            <div style="text-align: center; margin-bottom: 20px; color: #2c3e50;">
                <h2> Found ${results.length} Cryptocurrency${results.length > 1 ? 's' : ''}</h2>
            </div>
            <div class="results-grid">
        `;

        results.forEach(crypto => {
            html += `
                <div class="crypto-card">
                    <div class="crypto-header">
                        <div>
                            <div class="crypto-symbol">${crypto.symbol}</div>
                            <div class="crypto-name">${crypto.name}</div>
                        </div>
                        <div class="crypto-rank">Rank #${crypto.market_cap_rank}</div>
                    </div>

                    <div class="crypto-price">
                        ${crypto.current_price}
                    </div>

                    <div class="crypto-details">
                        <div class="detail-item">
                            <div class="detail-label">Historical Data</div>
                            <div class="detail-value">${crypto.historical_records} records</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Metrics Data</div>
                            <div class="detail-value">${crypto.metrics_records} records</div>
                        </div>
                    </div>

                    <div style="margin-top: 15px; font-size: 0.9em; color: #7f8c8d;">
                        Last updated: ${crypto.last_updated}
                    </div>

                    <div class="action-buttons">
                        <button class="btn-details" onclick="showCryptoDetails('${crypto.id}')">
                             Details
                        </button>
                        <button class="btn-analyze" onclick="showTechnicalAnalysis('${crypto.id}')">
                             Analyze
                        </button>
                    </div>
                </div>
            `;
        });

        html += '</div>';
        resultsContainer.innerHTML = html;
    }

    function showCryptoDetails(cryptoId) {
        // Navigate to details page
        window.location.href = '/crypto/' + cryptoId;
    }

    function showTechnicalAnalysis(cryptoId) {
        // Navigate to technical analysis page
        window.location.href = '/analysis/' + cryptoId;
    }

    // Check if technical analysis is available
    async function checkTechnicalAnalysis() {
        try {
            const response = await fetch('/status');
            const data = await response.json();

            if (!data.technical_analysis_available) {
                console.log('Technical Analysis not available');
            }
        } catch (err) {
            console.error('Error checking technical analysis:', err);
        }
    }

    // Check on page load
    checkTechnicalAnalysis();
</script>
</body>
</html>
