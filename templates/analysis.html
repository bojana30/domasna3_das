<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Analysis - Crypto Exchange Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .back-button {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
        }

        .back-button:hover {
            background: rgba(255,255,255,0.3);
        }

        .crypto-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .crypto-symbol {
            font-size: 2em;
            font-weight: bold;
        }

        .crypto-name {
            font-size: 1.5em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .data-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.5em;
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .data-table th,
        .data-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e1e5e9;
        }

        .data-table th {
            background: #3498db;
            color: white;
            font-weight: bold;
            position: sticky;
            top: 0;
        }

        .data-table tr:hover {
            background: #f8f9fa;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 18px;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .hidden {
            display: none;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 16px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .timeframe-tabs {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }

        .timeframe-tab {
            padding: 10px 20px;
            border: 1px solid #ddd;
            background: #f0f0f0;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .timeframe-tab.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }

        .signal-buy {
            color: #27ae60;
            font-weight: bold;
            background: rgba(39, 174, 96, 0.1);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .signal-sell {
            color: #e74c3c;
            font-weight: bold;
            background: rgba(231, 76, 60, 0.1);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .signal-hold {
            color: #f39c12;
            font-weight: bold;
            background: rgba(243, 156, 18, 0.1);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .indicator-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .indicator-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background: #f9f9f9;
        }

        .indicator-card h4 {
            margin-bottom: 10px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/" class="back-button">← Back to Search</a>
            <div>
                <div class="crypto-header">
                    <div class="crypto-symbol" id="cryptoSymbol">...</div>
                    <div class="crypto-name" id="cryptoName">...</div>
                </div>
                <div id="cryptoPrice" style="font-size: 1.2em; opacity: 0.9;"></div>
            </div>
        </div>

        <div class="content">
            <div id="loading" class="loading">
                ⏳ Loading technical analysis data...
            </div>

            <div id="error" class="error hidden"></div>

            <div id="content" class="hidden">
                <!-- Current Signal -->
                <div class="data-section">
                    <h3 class="section-title"> Current Analysis</h3>
                    <div id="currentSignal" style="padding: 20px; background: #f8f9fa; border-radius: 10px; margin-bottom: 20px;"></div>
                </div>

                <!-- Timeframe Tabs -->
                <div class="timeframe-tabs">
                    <button class="timeframe-tab active" onclick="switchTimeFrame('daily')">Daily Analysis</button>
                    <button class="timeframe-tab" onclick="switchTimeFrame('weekly')">Weekly Analysis</button>
                    <button class="timeframe-tab" onclick="switchTimeFrame('monthly')">Monthly Analysis</button>
                </div>

                <!-- Stats -->
                <div class="stats-grid" id="analysisStats"></div>

                <!-- Indicators Summary -->
                <div class="data-section">
                    <h3 class="section-title"> Technical Indicators</h3>
                    <div id="indicatorsGrid" class="indicator-grid"></div>
                </div>

                <!-- Analysis Data Table -->
                <div class="data-section">
                    <h3 class="section-title"> Analysis Data</h3>
                    <div id="analysisTable"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const cryptoId = '{{ crypto_id }}';
        let currentTimeFrame = 'daily';
        let analysisData = {};

        async function loadAnalysis() {
            try {
                const response = await fetch(`/api/analysis/${cryptoId}`);
                const data = await response.json();

                if (data.error) {
                    showError(data.error);
                    return;
                }

                analysisData = data;
                displayAnalysis('daily');

                document.getElementById('loading').classList.add('hidden');
                document.getElementById('content').classList.remove('hidden');

            } catch (err) {
                showError('Error loading analysis: ' + err.message);
            }
        }

        function switchTimeFrame(timeFrame) {
            currentTimeFrame = timeFrame;

            // Update active tab
            document.querySelectorAll('.timeframe-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.textContent.toLowerCase().includes(timeFrame)) {
                    tab.classList.add('active');
                }
            });

            displayAnalysis(timeFrame);
        }

        function displayAnalysis(timeFrame) {
            const analysis = analysisData[`${timeFrame}_analysis`];
            const cryptoInfo = analysisData.crypto_info;

            if (!analysis) {
                showError(`No ${timeFrame} analysis available. Make sure you have enough historical data.`);
                return;
            }

            // Display crypto info
            document.getElementById('cryptoSymbol').textContent = cryptoInfo.symbol || cryptoId;
            document.getElementById('cryptoName').textContent = cryptoInfo.name || cryptoId;

            if (cryptoInfo.current_price) {
                document.getElementById('cryptoPrice').textContent =
                    `Current Price: $${cryptoInfo.current_price.toLocaleString()}`;
            }

            // Display current signal
            const summary = analysis.summary;
            const signalClass = `signal-${summary.latest_signal.toLowerCase()}`;

            document.getElementById('currentSignal').innerHTML = `
                <div style="text-align: center;">
                    <h3>Current Signal: <span class="${signalClass}">${summary.latest_signal}</span></h3>
                    <p>Signal Strength: ${summary.latest_signal_strength}/5</p>
                    <p>Based on ${summary.buy_signals} buy signals, ${summary.sell_signals} sell signals, ${summary.hold_signals} hold signals</p>
                    <p>Time Frame: ${timeFrame.charAt(0).toUpperCase() + timeFrame.slice(1)}</p>
                </div>
            `;

            // Display analysis stats
            document.getElementById('analysisStats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${analysis.data_points}</div>
                    <div class="stat-label">Data Points</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${summary.buy_signals}</div>
                    <div class="stat-label">Buy Signals</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${summary.sell_signals}</div>
                    <div class="stat-label">Sell Signals</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">10</div>
                    <div class="stat-label">Indicators</div>
                </div>
            `;

            // Display indicators
            displayIndicators(analysis.indicators_summary);

            // Display analysis table
            displayAnalysisTable(analysis.analysis_data);
        }

        function displayIndicators(indicators) {
            const grid = document.getElementById('indicatorsGrid');

            if (!indicators || Object.keys(indicators).length === 0) {
                grid.innerHTML = '<div class="no-data">No indicator data available</div>';
                return;
            }

            let html = '';

            for (const [name, data] of Object.entries(indicators)) {
                html += `
                    <div class="indicator-card">
                        <h4>${name}</h4>
                        <p><strong>Value:</strong> ${data.value}</p>
                        <p><strong>Interpretation:</strong> ${data.interpretation}</p>
                    </div>
                `;
            }

            grid.innerHTML = html;
        }

        function displayAnalysisTable(data) {
            const tableContainer = document.getElementById('analysisTable');

            if (!data || data.length === 0) {
                tableContainer.innerHTML = '<div class="no-data">No analysis data available</div>';
                return;
            }

            let html = `
                <p>Showing last ${Math.min(data.length, 20)} of ${data.length} data points</p>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Close</th>
                            <th>RSI</th>
                            <th>MACD</th>
                            <th>Signal</th>
                            <th>BB Position</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            // Show last 20 records
            const displayData = data.slice(-20).reverse();

            displayData.forEach(row => {
                const bbPosition = row.BB_upper && row.BB_lower ?
                    (row.close > row.BB_upper ? 'Above' :
                     row.close < row.BB_lower ? 'Below' : 'Within') : 'N/A';

                const signalClass = `signal-${(row.signal || 'hold').toLowerCase()}`;

                html += `
                    <tr>
                        <td>${row.date || 'N/A'}</td>
                        <td>${row.close?.toFixed(2) || 'N/A'}</td>
                        <td>${row.RSI?.toFixed(2) || 'N/A'}</td>
                        <td>${row.MACD?.toFixed(4) || 'N/A'}</td>
                        <td><span class="${signalClass}">${row.signal || 'HOLD'}</span></td>
                        <td>${bbPosition}</td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            tableContainer.innerHTML = html;
        }

        function showError(message) {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');

            loading.classList.add('hidden');
            error.textContent = message;
            error.classList.remove('hidden');
        }

        // Load analysis when page opens
        document.addEventListener('DOMContentLoaded', loadAnalysis);
    </script>
</body>
</html>
